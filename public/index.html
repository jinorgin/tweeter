<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="header">
      <div class="tophead">
          <nav class="menu">
            <span><strong>Tweeter</strong></span>
              <div>
                  <a class="menu-link" href="#new-tweet"><p>Write a new tweet &darr;</p></a>
              </div>
          </nav>
 
      </div>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <header class="Aligner">
        <div class="Aligner-item">
          <div class="center">
            <img src="/images/profile-hex.png">
          </div>
        <div>
            <h2>Jin Kim</h2>
        </div>
      </div>
    </header>

    <section class="new-tweet" id="new-tweet">
      <h2>Compose Tweet</h2>
        <form>
        <div>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
      </div>
        <div>
          <button type="submit" id="tweet">Tweet</button>
          <div class="right">
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </div>
      </form>
    </section>
    
    <!--This is where tweet shown-->
    <section class="post-tweet">
    <article class="tweet">
      <h4>Patrick Ster</h4>
      <div>
        <textarea name="text" id="tweet-text" disabled>Spongebob is my childhood!</textarea>
      </div>
        <div>
          <div class="right">
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </div>
    </article>
    </section>

    <section class="post-tweet">
      <article class="tweet">
        <h4>Sandy Bleach</h4>
        <div>
          <textarea name="text" id="tweet-text" disabled>Good morning!</textarea>
        </div>
          <div>
            <div class="right">
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
      </article>
      </section>

    </main>
    <footer class="bottom">

    </footer>
  </body>
</html>
